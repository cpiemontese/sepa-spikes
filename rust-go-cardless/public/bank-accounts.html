<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

<head>
  <title>Go Cardless SEPA Spike
  </title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body class="container">
  <div id="flash-message" class="hidden text-lg p-4 mb-4">
  </div>

  <form id="form" action="/bank-account" method="post" name="form">
    <div class="grid">
      <label for="iban" class="mr-2">Iban
        <input id="iban" name="iban">
      </label>
      <label for="customer" class="mr-2">Customer
        <select id="customer">
        </select>
      </label>
    </div>

    <div class="grid">
      <label for="account_holder_name" class="mr-2">Account holder
        name
        <input id="account_holder_name" name="account_holder_name">
      </label>
      <label for="currency" class="mr-2">Currency
        <input id="currency">
      </label>
    </div>
    <button id="customer-submit-button" class="ml-10 mr-10">Add Bank Account
    </button>
    <a href="/" class="mr-10 ml-10">Back
    </a>
  </form>
  <script src="src/globals.js" type="text/javascript">
  </script>
  <script src="src/customer-service.js" type="text/javascript">
  </script>
  <script src="src/bank-accounts.js" type="text/javascript">
  </script>
</body>

</html>
