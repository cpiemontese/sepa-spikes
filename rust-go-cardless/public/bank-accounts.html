<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>Go Cardless SEPA Spike</title>
  <script src="https://cdn.tailwindcss.com" type="text/javascript">
</script>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body class="sm:w-1/2 lg:w-1/3 sm:mx-auto m-4">
  <div id="flash-message" class="hidden text-lg p-4 mb-4"></div>

  <form id="form" class="grid space-y-4" action="/bank-account"
  method="post" name="form">
    <div class="grid grid-cols-2 items-center">
      <label for="iban" class="mr-2">Iban</label> <input id="iban"
      name="iban">
    </div>

    <div class="grid grid-cols-2 items-center">
      <label for="customer" class="mr-2">Customer</label>
      <select id="customer">
        </select>
    </div>

    <div class="grid grid-cols-2 items-center">
      <label for="account_holder_name" class="mr-2">Account holder
      name</label> <input id="account_holder_name" name=
      "account_holder_name">
    </div>

    <div class="grid grid-cols-2 items-center">
      <label for="currency" class="mr-2">Currency</label>
      <input id="currency">
    </div><button id="customer-submit-button" class=
    "ml-10 mr-10">Add Bank Account</button> <a href="/" class=
    "mr-10 ml-10">Back</a>
  </form><script src="src/globals.js" type="text/javascript">
</script><script src="src/customer-service.js" type=
"text/javascript">
</script><script src="src/bank-accounts.js" type="text/javascript">
</script>
</body>
</html>
