<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>Go Cardless SEPA Spike</title>
  <script src="https://cdn.tailwindcss.com" type="text/javascript">
</script>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body class="sm:w-1/2 lg:w-1/3 sm:mx-auto m-4">
  <div id="flash-message" class="hidden text-lg p-4 mb-4"></div>

  <form id="form" class="grid grid-col space-y-4" action=
  "/customer" method="post" name="form">
    <div class="grid grid-cols-2 items-center">
      <label for="name" class="mr-2">Name</label> <input id="name"
      class="grow items-center outline-black px-2" name="name">
    </div>

    <div class="grid grid-cols-2 items-center">
      <label for="family-name" class="mr-2">Family Name</label>
      <input id="family-name" class=
      "grow items-center outline-black px-2" name="family-name">
    </div>

    <div class="grid grid-cols-2 items-center">
      <label for="email" class="mr-2">Email</label> <input id=
      "email" class="grow items-center outline-black px-2" name=
      "email" placeholder="Mario Rossi" required="">
    </div><button id="customer-submit-button">Create
    Customer</button>
  </form><a href="/">Back</a> <script src="src/globals.js" type=
  "text/javascript">
</script><script src="src/customers.js" type="text/javascript">
</script>
</body>
</html>
