<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>Go Cardless SEPA Spike</title>
  <script src="https://cdn.tailwindcss.com" type="text/javascript">
</script>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body class="sm:w-1/2 lg:w-1/3 sm:mx-auto m-4">
  <div id="flash-message" class="hidden text-lg p-4 mb-4"></div>

  <form id="form" class="flex flex-col space-y-4" action=
  "/customer" method="post" name="form">
    <div class="flex items-center">
      <label for="amount" class="mr-2">amount</label> <input id=
      "amount" class="grow items-center outline-black px-2" name=
      "amount" placeholder="Type a valid amount" required="">
    </div>

    <div class="flex items-center">
      <label for="currency" class="mr-2">Currency</label>
      <input id="currency" class=
      "grow items-center outline-black px-2" name="currency"
      placeholder="currency" required="">
    </div>

    <div class="flex items-center">
      <label for="mandate" class="mr-2">Mandate</label> <select id=
      "mandate" class="grow items-center outline-black px-2" name=
      "mandate">
        </select>
    </div><button id="customer-submit-button" class=
    "h-10 border-2 border-black active:bg-black active:text-white transition">Pay</button>
  </form><a href="/">Back</a> <script src="src/globals.js" type=
  "text/javascript">
</script><script src="src/payments.js" type="text/javascript">
</script><script src="src/customer-service.js" type=
"text/javascript">
</script><script src="src/mandate-service.js" type=
"text/javascript">
</script>
</body>
</html>
