<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

<head>
  <title>Go Cardless SEPA Spike
  </title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body class="container">
  <div id="flash-message" class="hidden text-lg p-4 mb-4">
  </div>

  <form id="form" action="/customer" method="post" name="form">
    <div class="grid">
      <label for="amount">Amount
        <input id="amount" name="amount">
      </label>
      </label>
      <label for="currency" class="mr-2">Currency (EUR,
        USD)
        <input id="currency" class="grow items-center outline-black px-2" name="currency">
      </label>
    </div>

    <div class="grid">
      <label for="mandate" class="mr-2">Mandate
        <select id="mandate" class="grow items-center outline-black px-2" name="mandate">
        </select>
      </label>
    </div>
    <button id="customer-submit-button">Pay
    </button>
  </form>
  <a href="/">Back
  </a>
  <script src="src/globals.js" type="text/javascript">
  </script>
  <script src="src/payments.js" type="text/javascript">
  </script>
  <script src="src/customer-service.js" type="text/javascript">
  </script>
  <script src="src/mandate-service.js" type="text/javascript">
  </script>
</body>

</html>
