<!DOCTYPE html>
<html>

<head>
    <title>Stripe SEPA Spike</title>

    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <link rel="stylesheet" href="index.css">
</head>
<body class="sm:w-1/2 lg:w-1/3 sm:mx-auto m-4">
    <div id="flash-message" class="hidden text-lg p-4 mb-4"></div>

    <form id="customer-form"  action="/customer" method="post">

  <div class="grid">
        <div >
            <label for="customer-name">
                Name
            </label>
            <input id="customer-name"  name="customer-name"
                placeholder="Mario Rossi" required />
        </div>

        <div>
            <label for="email" >
                Email Address
            </label>
            <input id="customer-email" name="customer-email" type="email"
                placeholder="mario.rossi@example.com" required />
        </div>

        <button id="customer-submit-button"
            >Create
            Customer</button>
        </div>
    </form>

    <script src="src/globals.js"></script>
    <script src="src/customers.js"></script>
</body>

</html>
